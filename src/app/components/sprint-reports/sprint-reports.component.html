<div class="container">
  <input list="id-sprint" [(ngModel)]="selectedSprint" (input)="onChange()">
  <datalist id="id-sprint">
    <option *ngFor="let sprint of sprints" [value]="sprint.name + ' - ' + sprint.Date">{{sprint.name}} - {{sprint.Date}}
    </option>
  </datalist>

  <p><b>Issues Removed from sprint</b></p>
  <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element"><b>{{element.ticketId}}</b></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Issue Type</th>
      <td mat-cell *matCellDef="let element"> {{element.ticketType}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="storypoints">
      <th mat-header-cell *matHeaderCellDef>Story Points</th>
      <td mat-cell *matCellDef="let element"> {{element.storyPoints}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
