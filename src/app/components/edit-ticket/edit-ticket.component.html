<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="fs-3">{{"editticket"| translate}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="project-model">
                <label for="projectName">{{"project"|translate}} <span class="text-danger">*</span></label>
                <select name="projectName" id="projectName" class="form-select mb-3"
                    [(ngModel)]="selectedTicket.projectName">
                    <option *ngFor="let project of projectList" [value]="project.projectName">
                        {{project.projectName}}</option>
                </select>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4">
            <label for="sta">{{"status"|translate}} <span><i class="fa fa-circle-info"></i></span></label>
            <select name="status" id="sta" class="mb-1 form-select" [(ngModel)]="selectedTicket.status">
                <option *ngFor="let sta of status">{{ sta }}</option>
            </select>
        </div>
        <div class="col-8 mb-3">
            <label for="summary">{{"summary"|translate}} <span class="text-danger">*</span></label>
            <input type="text" id="summary" [(ngModel)]="selectedTicket.summary" name="summary"
                class="form-control border inputbg border-2">
        </div>
        <div class="col-12 mb-3">
            <label for="Ticket Type">{{"tickettype"|translate}} <span class="text-danger">*</span></label>
            <select name="Ticket Type" class="mb-1 form-select" id="Ticket Type"
                [(ngModel)]="selectedTicket.ticketType">
                <option>{{"story"|translate}} </option>
                <option>{{"defect"|translate}} </option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label for="assignedTo">{{"assignee"|translate}}</label>
            <input type="text" id="assignedTo" class="mb-1 form-control" [(ngModel)]="selectedTicket.assignedTo">
        </div>
        <div class="col-6 mb-3">
            <label for="createdBy">{{"reporter"|translate}} </label>
            <input type="text" id="createdBy" [(ngModel)]="selectedTicket.createdBy" class="mb-1 form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#saveModal">{{"save"|translate}}</button>
        </div>
    </div>
</div>





<div class="modal fade" id=saveModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    style="width:400px;margin-left: 500px;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header d-flex">
                <div>
                    <h1 class="modal-title fs-5" id="exampleModalLabel">{{"saveConfirmation"|translate}}</h1>
                </div>
                <div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>

            <div class="modal-footer">
                <div style="display: flex; justify-content: flex-end">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                        No
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveTicket()">
                        Yes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
