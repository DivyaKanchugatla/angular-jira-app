<div class="row pb-3 pt-3">
  <div class="col-12 text-center">
    <h2>All Tickets</h2>
  </div>
</div>

<div class="kanban" cdkDropListGroup>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>To Do ({{todo.length}})</h2>
      <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          {{ item.projectName }}
        </div>
      </div>
    </div>
    <div class="example-container">
      <h2>In-Progress ({{progress.length}})</h2>
      <div cdkDropList [cdkDropListData]="progress" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of progress" cdkDrag>
          {{ item.projectName }}
        </div>
      </div>
    </div>
    <div class="example-container">
      <h2>Done ({{done.length}})</h2>
      <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          {{ item.projectName }}
        </div>
      </div>
    </div>
  </div>
</div>
