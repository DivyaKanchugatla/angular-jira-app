<div class="row pb-3 pt-3">
  <div class="col-12 text-center">
    <h2>All Tickets</h2>
  </div>
</div>
<div class="kanban" cdkDropListGroup>
  <div cdkDropListGroup>
    <div class="example-container" *ngFor="let status of status">
      <h2>{{ status }} ({{getTasksByStatus(status).length}})</h2>
      <div
        cdkDropList
        [cdkDropListData]="getTasksByStatus(status)"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let item of getTasksByStatus(status)"
          cdkDrag
        >
          {{ item.projectName }}
          <div style="display: flex;">
            <div *ngIf="item.ticketType === 'Story'; else elseBlock">
              <span class="text-danger">* </span>
            </div>
            <ng-template #elseBlock>             
                <mat-icon class="text-danger">bookmark</mat-icon>
            </ng-template>
             <mat-icon (click)="editTicket(item)">edit</mat-icon>
           
            <mat-icon (click)="deleteTicket(item)">delete</mat-icon>
          </div>         
        </div>
      </div>
    </div>
  </div>
</div>
