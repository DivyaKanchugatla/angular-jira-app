<div class="container">
  <h4 class="mb-0 pb-0">Sprint Report</h4>
  <div style="float: left;">
    <select style="width: 100%; padding:8px;" [(ngModel)]="selectedSprint" (click)="onChange()">
      <option disabled>Select the Sprint</option>
      <option *ngFor="let sprint of sprints" [value]="sprint.name + ' - ' + sprint.Date">{{sprint.name}} -
        {{sprint.Date}}</option>
    </select>
  </div>
  <table class="table table-bordered" id="table-data">
    <thead>
      <tr>
        <th>Key</th>
        <th>Project Name</th>
        <th>Summary</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Story Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td><b>{{item.ticketId}}</b></td>
        <td>{{item.projectName}}</td>
        <td>{{item.summary}}</td>
        <td>{{item.status}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.storyPoints}}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-primary mb-5" (click)="exportexcel()">Download Excel File</button>
    <button class="btn btn-primary mb-5" routerLink="/board">Back to Board</button>
  </div>
</div>
