<div class="container">
  <h4 class="mb-4">Sprint Report</h4>
  <input list="id-sprint" [(ngModel)]="selectedSprint" (input)="onChange()">
  <datalist id="id-sprint">
    <option *ngFor="let sprint of sprints" [value]="sprint.name + ' - ' + sprint.Date">{{sprint.name}} - {{sprint.Date}}
    </option>
  </datalist>
  <h5 class="mt-4">Issues Removed from sprint</h5>
  <button class="btn btn-primary mb-3" (click)="exportexcel()">Download Excel File</button>
  <table class="table table-bordered" id="table-data">
    <thead>
      <tr>
        <th>Key</th>
        <th>Project Name</th>
        <th>Summary</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Story Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td><b>{{item.ticketId}}</b></td>
        <td>{{item.projectName}}</td>
        <td>{{item.summary}}</td>
        <td>{{item.status}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.storyPoints}}</td>
      </tr>
    </tbody>
  </table>
</div>
